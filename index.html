<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Muhammad Ateeb</title>
</head>
<body>
   <section class="starting-section">
        <form>
            <div class="initial-image">
                <img class="image-1" src="./images/image-equilibrium.jpg">
                <div class="image-background"> 
                    <img class="image-2" src="./images/icon-clock.svg">
                </div>
            </div>
            <div>
                <h3> Equilibrium #3429</h3>
                <div class="about">
                <p>
                  Our Equilibrium collection promotes balance and calm.
                </p>
                </div>
                <div class="stats">
                    <span class="count">
                        <img src="./images/icon-ethereum.svg" alt="Etherium">
                        <p>0.041 ETH</p>
                    </span>
                    <span class="time">
                        <img src="./images/icon-clock.svg" alt="Clock">
                        <p>Golden Time</p>
                    </span>
                </div>
            </div>
            <hr>
            <div class="footer">
                <img src="./images/Avatar.png" alt="Avatar">
                <p>Practiced by <span> Muhammad Ateeb</span></p>
            </div>
        </form>
   </section> 
</body>
</html>
